<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .vertical-center {
            padding: 300px;
            text-align: center;
        }

        .inputs {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        div {
            margin: 40px;
        }

        label {
            margin: 10px;
        }

        li {
            color: red;
        }
    </style>
</head>
<body>

    <div class="vertical-center">
        <form action="#" th:action="@{/account/login}" th:object="${account}" method="post">
            <h3>Sign In</h3>
            <div class="inputs">
                <label>
                    <input type="email" placeholder="Enter login" th:field="*{login}">
                </label>
                <label>
                    <input type="password" placeholder="Enter password" th:field="*{password}">
                </label>
                <ul class="list-unstyled" th:if="${#fields.hasErrors('*')}">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">
                    </li>
                </ul>
            </div>

            <input type="submit" value="Sign in" class="btn btn-primary">
        </form>
    </div>


</body>
</html>
