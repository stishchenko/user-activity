<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/css/index.css" th:href="@{/css/style.css}" rel="stylesheet" media="all" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="fixed-column">
            <div class="left-logo d-flex align-items-center">
                <img th:src="@{/twitter_header_photo_1.png}" width="300" alt="logo">
            </div>
            <div class="navbar flex-column align-items-start left-content" th:insert="~{fragment-leftnav :: leftnav}">
                <!-- Your left column content -->
            </div>
        </div>
        <div class="content">
            <div class="top-navigation p-4" th:insert="~{fragment-topnav :: topnav}">
            </div>
            <div class="work-area d-flex flex-column p-5">
                <div class="work-header d-flex justify-content-center mb-4 mt-6 fs-2">City Statistics</div>
                <div class="d-flex justify-content-center mb-4">
                    <form class="d-flex" th:action="@{/location/city}" th:object="${settings}" method="post">
                        <select class="form-select me-2 border border-secondary" aria-label="Current app"
                                th:field="*{webApp}">
                            <option value="app1" selected>app1</option>
                            <option value="app2">app2</option>
                        </select>
                        <select class="form-select me-2 border border-secondary" aria-label="Chart type"
                                th:field="*{chartType}">
                            <option value="x bar">Vertical Bar</option>
                            <option value="y bar">Horizontal Bar</option>
                            <option value="radar">Radar Chart</option>
                        </select>
                        <div class="btn-group me-2" role="group" aria-label="Basic checkbox toggle button group">
                            <label class="btn btn-outline-secondary data-type" for="chkTypeValues1">Values</label>
                            <input type="checkbox" class="btn-check" autocomplete="off"
                                   th:checked="checked" th:field="*{chkTypeValues}" value="on">

                            <label class="btn btn-outline-secondary last-in-group data-type" for="chkTypePercents1">Percents</label>
                            <input type="checkbox" class="btn-check" autocomplete="off"
                                   th:field="*{chkTypePercents}" value="on">
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Basic checkbox toggle button group">
                            <label class="btn btn-outline-secondary data-type" for="chkObjectTypeUsers1">Users</label>
                            <input type="checkbox" class="btn-check" autocomplete="off"
                                   th:checked="checked" th:field="*{chkObjectTypeUsers}" value="on">

                            <label class="btn btn-outline-secondary data-type" for="chkObjectTypeVisits1">Visits</label>
                            <input type="checkbox" class="btn-check" autocomplete="off"
                                   th:checked="checked" th:field="*{chkObjectTypeVisits}" value="on">
                        </div>
                        <input type="text" class="form-control me-2 text-center border border-secondary"
                               style="width: 12rem" name="dateRangePicker" aria-describedby="">
                        <input type="hidden" name="startDate" aria-describedby="" value="" id="startDate"
                               th:field="*{startDate}">
                        <input type="hidden" name="endDate" aria-describedby="" value="" id="endDate"
                               th:field="*{endDate}">
                        <input type="submit" value="Update chart" class="btn btn-secondary">
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                    <canvas id="myValChart"></canvas>
                </div>
                <div class="d-flex justify-content-center">
                    <canvas id="myPerChart"></canvas>
                </div>
                <!-- Your bottom block content -->
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        $(function () {
            $('input[name="dateRangePicker"]').daterangepicker({
                startDate: [[${settings.startDate}]],
                endDate: [[${settings.endDate}]],
                locale: {
                    format: 'YYYY.M.DD'
                }
            });

        });

        $('input[name="dateRangePicker"]').on('apply.daterangepicker', function (ev, picker) {
            $('#startDate').val(picker.startDate.format("YYYY-MM-DD"));
            $('#endDate').val(picker.endDate.format("YYYY-MM-DD"));
        });

        var type = [[${type}]];
        var axis = [[${axis}]];
        var labels = [[${labels}]];

        var objectType = [[${objectType}]];
        var dataType = [[${dataType}]];

        function getChart(ctx, data, label) {
            return new Chart(ctx, {
                data: {
                    labels: labels,
                    datasets: [{
                        type: type,
                        label: label,
                        data: data
                    }]
                },
                options: {
                    indexAxis: axis
                }
            });
        }

        function get2Charts(ctx, data1, data2, label1, label2) {
            return new Chart(ctx, {
                data: {
                    labels: labels,
                    datasets: [{
                        type: type,
                        label: label1,
                        data: data1
                    }, {
                        type: type,
                        label: label2,
                        data: data2
                    }]
                },
                options: {
                    indexAxis: axis
                }
            });
        }

        if (!Array.isArray(objectType)) {
            if (objectType === 'user') {
                if (!Array.isArray(dataType)) {
                    if (dataType === 'value') {
                        var userValues = [[${userValues}]];
                        var ctx = document.getElementById("myValChart").getContext("2d");
                        var myValChart = getChart(ctx, userValues, "User values");
                    } else {
                        var userPercent = [[${userPercent}]];
                        var ctx = document.getElementById("myPerChart").getContext("2d");
                        var myPerChart = getChart(ctx, userPercent, "User percents");
                    }
                } else {
                    var userValues = [[${userValues}]];
                    var userPercent = [[${userPercent}]];
                    var ctx = document.getElementById("myValChart").getContext("2d");
                    var myValChart = getChart(ctx, userValues, "User values");
                    var ctx = document.getElementById("myPerChart").getContext("2d");
                    var myPerChart = getChart(ctx, userPercent, "User percents");
                }
            } else {
                if (!Array.isArray(dataType)) {
                    if (dataType === 'value') {
                        var visitValues = [[${visitValues}]];
                        var ctx = document.getElementById("myValChart").getContext("2d");
                        var myValChart = getChart(ctx, visitValues, "Visit values");
                    } else {
                        var visitPercent = [[${visitPercent}]];
                        var ctx = document.getElementById("myPerChart").getContext("2d");
                        var myPerChart = getChart(ctx, visitPercent, "Visit percents");
                    }
                } else {
                    var visitValues = [[${visitValues}]];
                    var visitPercent = [[${visitPercent}]];
                    var ctx = document.getElementById("myValChart").getContext("2d");
                    var myValChart = getChart(ctx, visitValues, "Visit values");
                    var ctx = document.getElementById("myPerChart").getContext("2d");
                    var myPerChart = getChart(ctx, visitPercent, "Visit percents");
                }
            }
        } else {
            if (!Array.isArray(dataType)) {
                if (dataType === 'value') {
                    var userValues = [[${userValues}]];
                    var visitValues = [[${visitValues}]];
                    var ctx = document.getElementById("myValChart").getContext("2d");
                    var myValChart = get2Charts(ctx, userValues, visitValues, "User values", "Visit values");
                } else {
                    var userPercent = [[${userPercent}]];
                    var visitPercent = [[${visitPercent}]];
                    var ctx = document.getElementById("myPerChart").getContext("2d");
                    var myPerChart = get2Charts(ctx, userPercent, visitPercent, "User percents", "Visit percents");
                }
            } else {
                var userValues = [[${userValues}]];
                var userPercent = [[${userPercent}]];
                var visitValues = [[${visitValues}]];
                var visitPercent = [[${visitPercent}]];
                var ctx = document.getElementById("myValChart").getContext("2d");
                var myValChart = get2Charts(ctx, userValues, visitValues, "User values", "Visit values");
                var ctx = document.getElementById("myPerChart").getContext("2d");
                var myPerChart = get2Charts(ctx, userPercent, visitPercent, "User percents", "Visit percents");
            }
        }
    </script>

</body>
</html>
